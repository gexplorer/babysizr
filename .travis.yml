language: objective-c
xcode_sdk: iphoneos8.1
cache:
  directories:
  - $HOME/.nvm
before_install:
  - curl "https://nodejs.org/dist/latest/node-${VERSION:-$(wget -qO- https://nodejs.org/dist/latest-v4.x/ | sed -nE 's|.*>node-(.*)\.pkg</a>.*|\1|p')}.pkg" > "$HOME/Downloads/node-latest.pkg" && sudo installer -store -pkg "$HOME/Downloads/node-latest.pkg" -target "/"
install:
  - npm install
  - npm install -g gulp
  - npm install -g bower
  - npm install -g cordova
  - npm install -g ionic
  - npm install -g ios-deploy
  - bower install
before_script:
  - gulp tests
  - ionic state restore
script: ionic build ios
after_script:
  - find $HOME/build/gexplorer/babysizr/platforms/ios