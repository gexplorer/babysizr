<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/Faker/build/build/faker.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    <script src="lib/swipecards/ionic.swipecards.js"></script>
    <link href="lib/swipecards/ionic.swipecards.css" rel="stylesheet">
</head>
<body ng-app="babysizr" no-scroll>

<ion-pane ng-controller="CardController" ng-style="{'background-color': bg}">
    <ion-header-bar class="bar-transparent">
        <h1 class="title">Help Out</h1>
    </ion-header-bar>

    <swipe-cards>
        <swipe-card on-card-swipe="cardSwiped()" id="start-card">
            Swipe down for a new card
        </swipe-card>
        <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
            <div>
                <div class="title">
                    {{::card.title}}
                </div>
                <div class="image">
                    <img ng-src="{{::card.image}}">
                </div>
                <div class="footer">
                    <p>{{::card.quote}}</p>
                </div>
            </div>
        </swipe-card>
    </swipe-cards>
</ion-pane>
</body>
</html>
